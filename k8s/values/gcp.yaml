backend_replicas: 2
backend_tag: latest
backend_image_pull_policy: Always
use_self_signed_certs: false
domain: "microadventures.aronhedl.com"
ingress_host: "microadventures.aronhedl.com"
environment: production
secret_source: gcp

# Frontend config
frontend_tag: latest
frontend_replicas: 2

# PostgreSQL config
postgres_storage_class: standard-rwo  # GCP standard storage class
postgres_metrics_enabled: true
postgres_secret_name: "microadventures-gcp-secrets"
# PostgreSQL credentials will be pulled from GCP Secret Manager
postgres_password: "{{ lookup('env', 'POSTGRES_PASSWORD') or 'microadventures' }}"
postgres_user: "postgres"
postgres_database: "microadventures"

# Trivy Operator configuration
install_trivy_operator: true
