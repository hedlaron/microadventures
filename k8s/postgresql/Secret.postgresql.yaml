# PostgreSQL secrets for microadventures namespace
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: postgresql-secrets
  namespace: microadventures
stringData:
  POSTGRES_USER: microadventures
  POSTGRES_PASSWORD: microadventures
  POSTGRES_DB: microadventures
  SECRET_KEY: "development-secret-key-change-in-production"
  OPENAI_API_KEY: "sk-placeholder-key-for-development"
