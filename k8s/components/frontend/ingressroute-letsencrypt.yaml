apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: frontend
  namespace: microadventures
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`{{ args.ingress_host }}`)
      services:
        - kind: Service
          name: frontend
          port: 8080
          scheme: http
  tls:
    certResolver: letsencrypt
