apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: frontend
  namespace: microadventures
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`{{ args.domain }}`) && !PathPrefix(`/api`)
      priority: 1
      services:
        - kind: Service
          name: frontend
          port: 8080
          scheme: http
  tls: {}
