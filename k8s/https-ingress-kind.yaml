apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: https-redirect
  namespace: microadventures
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: frontend-https
  namespace: microadventures
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`local-microadventures.aronhedl.com`) || Host(`microadventures.aronhedl.com`) || Host(`localhost`)
      kind: Rule
      services:
        - name: frontend
          port: 8080
  tls:
    secretName: microadventures-tls
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: backend-https
  namespace: microadventures
spec:
  entryPoints:
    - websecure
  routes:
    - match: (Host(`local-microadventures.aronhedl.com`) || Host(`microadventures.aronhedl.com`) || Host(`localhost`)) && PathPrefix(`/api`)
      kind: Rule
      services:
        - name: backend
          port: 8000
  tls:
    secretName: microadventures-tls
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: frontend-http-redirect
  namespace: microadventures
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`local-microadventures.aronhedl.com`) || Host(`microadventures.aronhedl.com`)
      kind: Rule
      services:
        - name: frontend
          port: 8080
      middlewares:
        - name: https-redirect
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: backend-http-redirect
  namespace: microadventures
spec:
  entryPoints:
    - web
  routes:
    - match: (Host(`local-microadventures.aronhedl.com`) || Host(`microadventures.aronhedl.com`)) && PathPrefix(`/api`)
      kind: Rule
      services:
        - name: backend
          port: 8000
      middlewares:
        - name: https-redirect
