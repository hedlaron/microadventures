apiVersion: batch/v1
kind: Job
metadata:
  name: db-migrator
  namespace: microadventures
spec:
  template:
    spec:
      containers:
        - name: migrate
          image: hedlaron/microadventures-backend:latest
          imagePullPolicy: Always
          command: ["uv", "run", "alembic", "upgrade", "heads"]
          env:
            # PostgreSQL connection (required for migration) - from GCP secrets
            - name: POSTGRESQL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: microadventures-gcp-secrets
                  key: POSTGRES_USER
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: microadventures-gcp-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRESQL_SERVER
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: POSTGRESQL_SERVER
            - name: POSTGRESQL_PORT
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: POSTGRESQL_PORT
            - name: POSTGRESQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: POSTGRESQL_DATABASE
            # Application config
            - name: DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: DOMAIN
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: ENVIRONMENT
            - name: BACKEND_CORS_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: BACKEND_CORS_ORIGINS
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: microadventures-gcp-secrets
                  key: JWT_SECRET_KEY
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: microadventures-gcp-secrets
                  key: OPENAI_API_KEY
            # Database URL (from GCP secrets)
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: microadventures-gcp-secrets
                  key: DATABASE_URL
      imagePullSecrets:
        - name: dockerconfigjson
      restartPolicy: OnFailure