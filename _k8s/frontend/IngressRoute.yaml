apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: frontend
  namespace: microadventures
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`microadventures.aronhedl.com`) || Host(`local-microadventures.aronhedl.com`)
      services:
        - kind: Service
          name: frontend
          port: 8080
          scheme: http